<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksandra Rudenko">
    <meta name="description"
        content="Join Aurora and her friends on a magical adventure through the Jungle of Whispers in this interactive story game.">
    <meta name="keywords" content="jungles, game, story, interactive, interactive game, adventure story">
    <!--Links-->
    <!--Preload Link for Background Images-->
    <link rel="preload" as="image" href="assets/images/papirus-2.webp" type="image/webp">
    <link rel="preload" as="image" href="assets/images/papirus.webp" type="image/webp">
    <link rel="preload" as="image" href="assets/images/papirus2.webp" type="image/webp">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
    <!-- Links the Bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jungle's Story</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Navigation and logo-->
        <nav class="navbar">
            <div class="nav-container">
                <img src="assets/images/jungles-logo.png" class="logo" alt="Jungle Whispers Logo">
                <div class="nav-buttons">
                    <button class="btn btn-restart">Go back to the Manual</button>
                    <div class="dialogue"></div>
                </div>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main>
        <section id="main-container">
            <i id="volume-off" class="fa-solid fa-volume-xmark" title="Click to hear the sound"></i>
            <i id="volume-on" class="fa-solid fa-volume-high" title="Click to pause the sound"></i>
            <div id="story-container">
                <h1 class="story-heading">Jungle's Story</h1>
                <p class="story-text"></p>
                <button class="skip-btn">Show All</button>
            </div>
            <dialog id="warning">
                <p class="warning-text"></p>
                <button id="close-warning">OK</button>
            </dialog>
            <div id="pictures-container"></div>
            <div id="choices-container">
                <p></p>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <div id="footer-text">
            <p>&copy; 2025 Jungle's Story. All rights reserved.</p>
        </div>
        <div id="footer-icons">
            <a href="https://www.linkedin.com/in/aleksandra-rudenko/" target="_blank"
                title="Check my profile on on LinkedIn" aria-label="Link to my LinkedIn profile"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/alexdotrud" target="_blank" title="Check my profile on Github"
                aria-label="Link to my GitHub profile"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <!--Link for JS file-->
    <script src="assets/js/script.js" defer></script>
</body>

</html>
