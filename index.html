<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
content="Join Aurora and her friends on a magical adventure through the Jungle of Whispers in this interactive story game.">
<meta name="keywords" content="jungles, game, story, interactive, interactive game, adventure story">
<!--Links-->
<!-- Google Fonts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
<link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
<!-- Links the Bootstrap CSS framework -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Stylesheet -->
<link rel="stylesheet" href="assets/css/style.css">
<title>Jungle's Story</title>
</head>
<body>
    <!--Header-->
    <header>
        <!--Navigation and logo-->
        <nav class="navbar">
            <div class="nav-container">
            <img src="assets/images/jungles-logo.png" class="logo" alt="Jungle Whispers Logo">
            <div class="nav-buttons">
                <button class="btn btn-restart">Go back to the Manual</button>
                <div class="dialogue"></div>
            </div>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main>
    <section id="main-container">
        <div id="story-container">
            <h1 class="story-heading"></h1>
            <p class="story-text"></p>
            <button class="skip-btn">Show All</button>
        </div>
        <dialog id="warning">  
            <p class="warning-text"></p>
            <button id="close-warning">OK</button> 
        </dialog>
        <div id="pictures-container"></div>
        <div id="choices-container">
            <p></p>
        </div>
    </section>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
